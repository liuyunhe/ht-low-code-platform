
<div class="input-group" ng-controller="CallactivitycalledCtrl" >
    <input type="text" ng-model="property.value"
    	   class="form-control" style="height: 32px; margin-top: 1px;"
           ng-readonly="property.readonly"
           spellcheck="false"
           ng-blur="inputBlurred()"
           ng-keypress="enterPressed($event)"/>
    <span class="input-group-btn">
		<button class="btn btn-default" ng-click="selectSubDef()" type="button">选择</button>
	</span>
</div>
