  <style type="text/css">
    html,
    body,
    #ou-loading__wrapper {
      height: 100%;
    }
    #ou-loading__wrapper {
      z-index: -1;
      position: relative;
    }
    #ou-loading > div {
      position: relative;
      box-sizing: border-box;
    }

    #ou-loading {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: block;
      font-size: 0;
      color: #2761ff;
      margin: auto;
      box-sizing: border-box;
    }

    #ou-loading.la-dark {
      color: #333;
    }

    #ou-loading > div {
      display: inline-block;
      float: none;
      background-color: currentColor;
      border: 0 solid currentColor;
    }

    /* 设置大小 */
    #ou-loading {
      width: 80px;
      height: 80px;
    }

    #ou-loading > div:nth-child(1),
    #ou-loading > div:nth-child(2) {
      width: 0;
      height: 0;
      background: transparent;
      border-style: solid;
      border-width: 40px;
      border-right-color: transparent;
      border-radius: 100%;
      animation: pacman-rotate-half-up 0.5s 0s infinite;
    }

    #ou-loading > div:nth-child(2) {
      margin-top: -80px;
      animation-name: pacman-rotate-half-down;
    }

    #ou-loading > div:nth-child(3),
    #ou-loading > div:nth-child(4),
    #ou-loading > div:nth-child(5),
    #ou-loading > div:nth-child(6) {
      position: absolute;
      top: 50%;
      left: 200%;
      width: 20px;
      height: 20px;
      border-radius: 100%;
      opacity: 0;
      animation: pacman-balls 2s 0s infinite linear;
    }

    #ou-loading > div:nth-child(3) {
      animation-delay: -1.44s;
    }

    #ou-loading > div:nth-child(4) {
      animation-delay: -1.94s;
    }

    #ou-loading > div:nth-child(5) {
      animation-delay: -2.44s;
    }

    #ou-loading > div:nth-child(6) {
      animation-delay: -2.94s;
    }

    #ou-loading.la-sm {
      width: 40px;
      height: 40px;
    }

    #ou-loading.la-sm > div:nth-child(1),
    #ou-loading.la-sm > div:nth-child(2) {
      border-width: 20px;
    }

    #ou-loading.la-sm > div:nth-child(2) {
      margin-top: -40px;
    }

    #ou-loading.la-sm > div:nth-child(3),
    #ou-loading.la-sm > div:nth-child(4),
    #ou-loading.la-sm > div:nth-child(5),
    #ou-loading.la-sm > div:nth-child(6) {
      width: 10px;
      height: 10px;
    }

    #ou-loading.la-2x {
      width: 120px;
      height: 120px;
    }

    #ou-loading.la-2x > div:nth-child(1),
    #ou-loading.la-2x > div:nth-child(2) {
      border-width: 80px;
    }

    #ou-loading.la-2x > div:nth-child(2) {
      margin-top: -160px;
    }

    #ou-loading.la-2x > div:nth-child(3),
    #ou-loading.la-2x > div:nth-child(4),
    #ou-loading.la-2x > div:nth-child(5),
    #ou-loading.la-2x > div:nth-child(6) {
      width: 40px;
      height: 40px;
    }

    #ou-loading.la-3x {
      width: 240px;
      height: 240px;
    }

    #ou-loading.la-3x > div:nth-child(1),
    #ou-loading.la-3x > div:nth-child(2) {
      border-width: 120px;
    }

    #ou-loading.la-3x > div:nth-child(2) {
      margin-top: -240px;
    }

    #ou-loading.la-3x > div:nth-child(3),
    #ou-loading.la-3x > div:nth-child(4),
    #ou-loading.la-3x > div:nth-child(5),
    #ou-loading.la-3x > div:nth-child(6) {
      width: 60px;
      height: 60px;
    }

    @keyframes pacman-rotate-half-up {
      0%,
      100% {
        transform: rotate(270deg);
      }

      50% {
        transform: rotate(360deg);
      }
    }

    @keyframes pacman-rotate-half-down {
      0%,
      100% {
        transform: rotate(90deg);
      }

      50% {
        transform: rotate(0deg);
      }
    }

    @keyframes pacman-balls {
      0% {
        left: 200%;
        opacity: 0;
        transform: translateY(-50%);
      }

      5% {
        opacity: 0.5;
      }

      66% {
        opacity: 1;
      }

      67% {
        opacity: 0;
      }

      100% {
        left: 0;
        transform: translateY(-50%);
      }
    }
  </style>
